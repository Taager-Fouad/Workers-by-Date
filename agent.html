<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search by Agent ID</title>

<!-- Chart.js + Plugin -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Search by Agent ID</h2>

<div class="filter-container">
  <label>Country:</label>
  <select id="countrySelect">
    <option value="EgyptCR" selected>Egypt CR</option>
    <option value="EgyptTelesales">Egypt Telesales</option>
    <option value="IRQCR">IRQ CR</option>
    <option value="IRQTelesales">IRQ Telesales</option>
    <option value="GCC">GCC</option>
  </select>

  <label>Agent ID:</label>
  <input list="agentIds" id="agentIdSelect" placeholder="Type or select ID">
  <datalist id="agentIds"></datalist>

  <label>From:</label>
  <input type="date" id="fromDate">
  <label>To:</label>
  <input type="date" id="toDate">

  <button id="searchBtn">Search</button>
</div>
<div id="percentInfo" style="display:none;"></div>

<div id="resultContainer">
  <div id="list">Select country, Agent ID and date range then click Search.</div>
  <div class="chart-container" style="display:none;">
    <canvas id="shiftChart"></canvas>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
